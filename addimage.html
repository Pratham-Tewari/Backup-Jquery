<html>
    <head>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <title>USING IMAGE IN JQUERY</title>
        <script>
            $(document).ready(function()
            {
                $("#myimg").attr("src","./pratham.jpeg");
            })
        </script>
    </head>
    <body>
        <img src="./pratham.jpeg" id="myimg">
    </body>
</html>
