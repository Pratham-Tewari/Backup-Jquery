<html>
    <head>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <title>USING JQUERY IN SPAN TAG</title>
        <script>
        $(document).ready(function()
        {
            $("p").find("span").addClass("Select");
        });
        </script>
        <style>
        .Select { color:blue;}
        </style>
    </head>
    <body>
        <p>My name is <span>Pratham Tewari</span>. I am from Delhi.</p>
        <p>My name is <span>Kushal Gupta</span>. I am from Bulandsher.</p>
    </body>
</html>
