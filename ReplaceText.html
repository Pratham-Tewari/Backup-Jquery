<html>
    <head>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <title>USING REPLACEWITH TAG IN JQUERY </title>
        <script>
        $(document).ready(function()
        {
            $("#mybutton").click(function()
            {
                $(this).replaceWith("<h1>Hi Pratham Tewari</h1>");
            })
        })
        </script>
    </head>
    <body>
        <p>CLICK ON BUTTON TO SEE MAGIC</p>
        <button type="button" id="mybutton">click me</button>
    </body>
</html>
